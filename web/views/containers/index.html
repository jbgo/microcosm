<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>State</th>
      <th>ID</th>
      <th>Name</th>
      <th>Command</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <th colspan="4">Running</th>
    </tr>
    {{range .Running}}
      <tr>
        <td>{{.State}}</td>
        <td><a href="/containers/{{.ID}}">{{truncate .ID 12}}</a></td>
        <td>{{.Name|noslash}}</td>
        <td>{{.Original.Path}} {{join .Original.Args " "}}</td>
      </tr>
    {{end}}

    <tr>
      <th colspan="4">Not Running</th>
    </tr>
    {{range .NotRunning}}
      <tr>
        <td>{{.State}}</td>
        <td><a href="/containers/{{.ID}}">{{truncate .ID 12}}</a></td>
        <td>{{.Name|noslash}}</td>
        <td>{{.Original.Path}} {{join .Original.Args " "}}</td>
      </tr>
    {{end}}
  </tbody>

</table>
